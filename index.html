<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="watch">
            <div class="watch-numbers">
                <span class="min">00</span>
                <span>:</span>
                <span class="sec">00</span>
                <span>.</span>
                <div class="msec">00</div>
            </div>
            <div class="mini-watch">
                <span></span>
            </div>
        </div>
        <div class="flags">
            <!-- <div class="flag">
                <span class="tr">01</span><span class="interval">+ 01:00.00</span><span class="cur-time">01:00.00</span>
            </div>
            <div class="flag">
                <span class="tr">01</span><span class="interval">+ 01:00.00</span><span class="cur-time">01:00.00</span>
            </div>
            <div class="flag">
                <span class="tr">01</span><span class="interval">+ 01:00.00</span><span class="cur-time">01:00.00</span>
            </div>
            <div class="flag">
                <span class="tr">01</span><span class="interval">+ 01:00.00</span><span class="cur-time">01:00.00</span>
            </div> -->
        </div>
        <div class="buttons">
            <button class="btn" id="flag-btn"><i class="fas fa-flag"></i></button>
            <button class="btn" id="start-btn"><i class="fas fa-play"></i></button>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
